<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chartist@0.11.0/dist/chartist.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chartist@0.11.0/dist/chartist.min.js"></script>

    <title>Document</title>
</head>

<body>

    <div id="myChart" style="width: 500px;"></div>


    <script>
        var options = {};

        new Chartist.Line('#myChart', {
            labels: ['2019', '2020', '2021', '2022', '2023', '2024'],
            series: [
                [600000, 650000, 530000, 500000, 430600, 30000] // Değerleri değiştirdik
            ]
        }, {
            low: 0,
            showArea: true
        });



    </script>

</body>

</html>
